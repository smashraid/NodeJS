<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"SMASH-1948-stdout-1397353957225.txt","computername":"SMASH","pid":1948,"type":"stdout","created":1397353957225},{"file":"SMASH-2564-stdout-1397355332187.txt","computername":"SMASH","pid":2564,"type":"stdout","created":1397355332187},{"file":"SMASH-4068-stdout-1396762709795.txt","computername":"SMASH","pid":4068,"type":"stdout","created":1396762709795},{"file":"SMASH-4576-stdout-1396764464074.txt","computername":"SMASH","pid":4576,"type":"stdout","created":1396764464074},{"file":"SMASH-4836-stdout-1396317264709.txt","computername":"SMASH","pid":4836,"type":"stdout","created":1396317264709},{"file":"SMASH-5744-stdout-1396762983365.txt","computername":"SMASH","pid":5744,"type":"stdout","created":1396762983365},{"file":"SMASH-5916-stdout-1397352836333.txt","computername":"SMASH","pid":5916,"type":"stdout","created":1397352836333},{"file":"SMASH-5928-stderr-1397356255001.txt","computername":"SMASH","pid":5928,"type":"stderr","created":1397356255001},{"file":"SMASH-5928-stdout-1397356254979.txt","computername":"SMASH","pid":5928,"type":"stdout","created":1397356254979},{"file":"SMASH-6252-stdout-1397363563857.txt","computername":"SMASH","pid":6252,"type":"stdout","created":1397363563857},{"file":"SMASH-6292-stdout-1397355257228.txt","computername":"SMASH","pid":6292,"type":"stdout","created":1397355257228},{"file":"SMASH-6384-stdout-1397353719927.txt","computername":"SMASH","pid":6384,"type":"stdout","created":1397353719927},{"file":"SMASH-6888-stdout-1397354406092.txt","computername":"SMASH","pid":6888,"type":"stdout","created":1397354406092},{"file":"SMASH-6976-stdout-1397363654541.txt","computername":"SMASH","pid":6976,"type":"stdout","created":1397363654541},{"file":"SMASH-7092-stdout-1397354372562.txt","computername":"SMASH","pid":7092,"type":"stdout","created":1397354372562},{"file":"SMASH-940-stdout-1396408948554.txt","computername":"SMASH","pid":940,"type":"stdout","created":1396408948554}];
        var lastUpdated = 1397363655214;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
